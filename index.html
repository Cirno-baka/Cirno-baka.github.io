      $i.css({"z-index" : 1145141919810,
          "top" : y - 20,
          "left" : x,
          "position" : "absolute",
          "font-weight" : "bold",
          "color" : "#66ccff"
          });
      $("body").append($i);

              $i.remove();
          });

  });
